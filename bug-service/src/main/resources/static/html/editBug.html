	<form class="jumbotron" id="updateBug">
		<div>
			<div class="form-group row">
				<label for="colFormLabelLg" class="col-lg-2 col-form-label control-label">Bug ID</label>
				<div class="col">
					<input type="text" class="form-control" placeholder="Enter Bug ID" id="bugId" required>
				</div>

				<label for="colFormLabelLg" class="col-lg-2 col-form-label">Title</label>

				<div class="col">
					<input type="text" maxlength="200" class="form-control"
						placeholder="Enter Title in less than 200 characters" id="title" required>
				</div>
			</div>

		</div>

		<div>
			<div class="form-group row">
				<label for="colFormLabelLg" class="col-lg-2 col-form-label control-label">Status</label>

				<div class="col">
					<select class="selectpicker form-control" data-live-search="true" id="status" required>
						<option value="" disabled selected>Select Option</option>
						<option>NEW</option>
						<option>OPEN</option>
						<option>ASSIGNED</option>
						<option>FIXED</option>
						<option>PENDING_RETEST</option>
						<option>RETEST</option>
						<option>REOPEN</option>
						<option>VERIFIED</option>
						<option>CLOSED</option>
						<option>NOT_A_BUG</option>
						<option>REJECTED</option>
						<option>DUPLICATE</option>
						<option>DEFERRED</option>
						<option>COULDNT_REPRODUCE</option>
						<option>NEED_MORE_INFORMATION</option>
					</select>


				</div>


				<script>

					function getStatus() {
						let id = document.getElementById('bugId').value;
						const promise = fetch('/bug/' + id);
						promise.then(function (response) {
							return response.json();
						})
						var e = document.getElementById("status");
						var result = e.options[e.selectedIndex].text;

						document.getElementById("status").innerHTML = result;

					}

				</script>

				<label for="colFormLabelLg" class="col-lg-2 col-form-label control-label">Submitted On</label>

				<div class="col">
					<input class="custom-select custom-select-md " type="date" id="submitOnDate" required>
				</div>

			</div>
		</div>

		<div class="form-group row">
			<label for="colFormLabelLg" class="col-lg-2 col-form-label control-label">Description</label>


			<div class="col">
				<textarea maxlength="1000" class="form-control"
					placeholder="Please type your comment in less than 1000 characters" id="description"
					required></textarea>
			</div>
		</div>
		<p style="margin-top:30px">
			<span class="required control-label"></span>Required field
		</p>

	</form>
	<div class="text-center">
		<button type="button" class="btn btn-outline-primary form-control" onclick="updateBug()">Update</button>
		
	</div>
